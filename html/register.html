<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="shortcut icon" href="../../img/Logo final.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="registerbox">
        <h1>Register Now</h1>
        <form>
            <p>First Name</p>
            <input type="text" name="" placeholder="Enter First Name" required>
            <p>Last Name</p>
            <input type="text" name="" placeholder="Enter Last Name" required>
            <p>Email</p>
            <input type="email" name="" placeholder="Enter Your Email" required>
            <p>Number</p>
            <input type="number" name="" placeholder="Enter Your Number" required>
            <input type="submit" name="" value="Register"><br>
            <a href="../index.html">Have an account</a>
        </form>
    </div>
</body>
</html>
